{% extends "admin-layout.html" %}

{% block main %}
<div style="width: 85%; padding: 20px;">
    <h3><strong> {{ mall[0]["mall_name"] }} (ID:{{ mall[0]["id"] }}) </strong></h3>
    <br><br>
    {% if subs!length == 0 %}
    <p>Nobody has subscribed yet.</p>
    {% else %}
    <ol>
        {% for i in range(subs|length) %}
        <li>{{ sub[i]["email"] }}</li><br>
        {% endfor %}
    </ol>
    {% endif %}

</div>

{% endblock %}
