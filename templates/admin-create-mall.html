{% extends "admin-layout.html" %}

{% block main %}
<div class="body-content" style="width: 85%; padding: 20px;">
    <h3><strong>Add Mall Listing</strong></h3>
    <button type="button" class="btn btn-primary btn-block mb-4">Create New Listing</button>
    <br>
    <form action="/admin/mall-listings/new" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name Of Mall*</label>
            <input required name="mall_name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mall Address*</label>
            <input required name="mall_address" type="text" class="form-control"
                placeholder="Eg. #45, KN234 Rd, KN1 Avenue, Nayarutarama, Kigali.">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mall Phone Number</label>
            <input name="mall_phone" type="text" class="form-control" placeholder="Eg. +250(0)787765432">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mall Website</label>
            <input name="mall_website" type="text" class="form-control" placeholder="Eg. shopkigali.onrender.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Opening Time</label>
            <input name="mall_opening" type="date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Closing Time</label>
            <input name="mall_closing" type="date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload Picture</label>
            <input name="photo" class="form-control" type="file">
        </div>
    </form>

</div>
{% endblock %}
