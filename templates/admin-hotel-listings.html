{% extends "admin-layout.html" %}

{% block main %}
<div style="width: 85%; padding: 20px;">
    <h3><strong>
            hotel Listings
        </strong></h3>
        <a href="/admin/hotel-listings/new">
            <button type="button" class="btn btn-primary btn-block mb-4">Create New Listing</button>
        </a>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        {% if hotels|length == 0 %}
            <p>No hotels listed yet</p>
        {% else %}
            <tbody>
                {% for i in range(hotels|length) %}
                    <tr>
                        <th scope="row">{{ hotels[i]["id"] }}</th>
                        <td><img src="{{ hotels[i]['hotel_photo_path'] }}" alt="{{ hotels[i]['hotel_name'] }}" width="100px" height="auto"></td>
                        <td>{{ hotels[i]["hotel_name"] }}</td>
                        <td>
                            <a href="/admin/hotel-listings/{{ hotels[i]['id'] }}">
                                <button type="button" class="btn btn-primary btn-block mb-4">View</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        {% endif %}
    </table>
</div>
{% endblock %}
