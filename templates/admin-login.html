{% extends ".base.html" %}

{% block content%}
<form style="margin: 50px auto; width: 400px; background-color: white; padding: 20px; border-radius: 10px;">
  <div style="text-align: center;">
    <img src="../static/images/logo.png" alt="logo" width="100" height="auto">
    <h3>Administrator Login</h3>
  </div>

  <br>
  <!-- Email input -->
  <div class="form-outline mb-2">
    <input type="email" id="form2Example1" class="form-control" />
    <label class="form-label" for="form2Example1">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" class="form-control" />
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>
  </div>

  <!-- Submit button -->
  <a href="/admin/contacts">
    <button type="button" class="btn btn-primary btn-block mb-4" style="width: 100%;">Sign in</button>
  </a>
</form>
{% endblock %}
